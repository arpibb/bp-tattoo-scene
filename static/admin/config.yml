backend: 
    name: github
    repo: arpibb/bp-tattoo-scene

media_folder: static/assets
public_folder: assets

collections:
  - label: "Tattoo Artists"
    name: "artists"
    folder: "content/artists"
    create: true
    identifier_field: name
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: Intro text, name: intro, widget: text}
      - {label: "Portrait Image", name: "portrait", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list"}